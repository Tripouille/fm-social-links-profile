<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preload"
      href="fonts/Inter-VariableFont_wght.ttf"
      type="font/ttf"
      as="font"
      crossorigin
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Social links profile</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor Challenge" />
  </head>
  <body>
    <main class="background body">
      <section class="card">
        <figure class="card__header">
          <img
            width="88"
            height="88"
            src="images/avatar-jessica.jpeg"
            alt="jessica randall"
          />

          <figcaption>
            <h1 class="heading">Jessica Randall</h1>
            <p>London, United Kingdom</p>
          </figcaption>
        </figure>

        <blockquote>"Front-end developer and avid reader."</blockquote>

        <nav>
          <ul>
            <li><a href="https://github.com">GitHub</a></li>
            <li><a href="https://www.frontendmentor.io">Frontend Mentor</a></li>
            <li><a href="https://www.linkedin.com">LinkedIn</a></li>
            <li><a href="https://twitter.com">Twitter</a></li>
            <li><a href="https://www.instagram.com">Instagram</a></li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
